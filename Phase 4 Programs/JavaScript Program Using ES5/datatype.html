<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a;
        var b=10;  // number type consider
        var c = 10.10 // number type consider 
        var name = "Ravi"; //string type consider 
        var result = true;  // boolean type consider 
        var obj = new Date();   // object reference consider  
        document.write(a)
        document.write("<br/> Value of a is "+a)
        document.write("<br> type of a "+typeof(a))
        document.write("<br/> Value of b is "+b)
        document.write("<br> type of b "+typeof(b))
        document.write("<br/> Value of c is "+c)
        document.write("<br> type of c "+typeof(c))
        document.write("<br/> Value of name is "+name)
        document.write("<br> type of name "+typeof(name))
        document.write("<br/> Value of result is "+result)
        document.write("<br> type of result "+typeof(result))
        document.write("<br/> Value of obj is "+obj)
        document.write("<br> type of obj "+typeof(obj))
        c="Ravi";
        document.write("<br/> Value of c is "+c)
        document.write("<br> type of c "+typeof(c))
        c=false;
        document.write("<br/> Value of c is "+c)
        document.write("<br> type of c "+typeof(c))
    </script>
</body>
</html>

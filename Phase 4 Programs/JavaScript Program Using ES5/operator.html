<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;           // number type consider 
        var b="10";         // string type consider 
        document.write("==<br/>")
        document.write(a==b);               // true : it will check only value 
        document.write("<br/> === <br/>")
        document.write(a===b);              // false : it will check value as well as their data types. 
    </script>
</body>
</html>
